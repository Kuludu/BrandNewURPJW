<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<title>BranNewURPJW-考试查询</title>
	</head>
	<body>
		{% include 'header.html' %}
        <div class="container">
            <table class="table">
                <caption>{{ student.major }}培养方案</caption>
                <thead>
                    <tr>
                        <th>教学楼</th>
                        <th>教室</th>
                        <th>课程</th>
                        <th>考试周次</th>
                        <th>考试星期</th>
                        <th>考试时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    <tr>
                        <td>{{ exam[0] }}</td>
                        <td>{{ exam[1] }}</td>
                        <td>{{ exam[2] }}</td>
                        <td>{{ exam[3] }}</td>
                        <td>{{ exam[4] }}</td>
                        <td>{{ exam[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
		{% include 'footer.html' %}

	    <script src="static/js/jquery.min.js"></script>
	    <script src="static/js/bootstrap.min.js"></script>
	    <script type="text/javascript">

	    </script>
	</body>
</html>
